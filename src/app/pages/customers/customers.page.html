<ion-header>
  <ion-toolbar>
    <ion-title>CLIENTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-button (click)="onNewCustomer(form.value)" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
    </ion-item>


    <app-customer *ngFor="let customer of getCustomer()" [customer]="customer" (onEdit)="onEditCustomer($event)" 
    (onDelete)="onDeleteCustomer($event)"></app-customer>
  </ion-list>
</ion-content>
