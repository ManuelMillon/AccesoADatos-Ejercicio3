<ion-header>
    <ion-toolbar>
      <ion-title slot="end">Asignaciones</ion-title>
  
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-list>
        <!--EL ERROR ESTÁ EN QUE, POR LO QUE SEA, NO RECONOCE APP-ASSIGNMENTS-->
      <app-assignments *ngFor="let assignment of getAssignments()" [assignment]="assignment" (onEdit)="onEditAssignment($event)" 
      (onDelete)="onDeleteAssignment($event)"></app-assignments>
  
      <ion-item>
        <ion-button slot="start" (click)="onNewAssignment()" style="margin:10px;width:50px;height:50px;--border-radius:50%" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
      </ion-item>
  
    </ion-list>
  </ion-content>
