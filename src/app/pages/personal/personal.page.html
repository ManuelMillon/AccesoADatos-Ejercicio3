<ion-header>
  <ion-toolbar>
    <ion-title>Datos de la persona</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <!--¿Por qué no pilla el form-group-->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu nombre" formControlName="nameCustomer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Apellidos
      </ion-label>
      <ion-input type="text" placeholder="Introduce tus apellidos" formControlName="surnameCustomer"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Nacionalidad
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu nacionalidad" formControlName="nationalityCustomer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Correo Electrónico
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu correo electrónico" formControlName="emailCustomer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Teléfono de contacto
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu teléfono" formControlName="telephoneCustomer"></ion-input>
    </ion-item>

    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
