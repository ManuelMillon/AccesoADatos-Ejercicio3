<ion-item>
  <ion-avatar class="task minimized">
    <img *ngIf="!getTask()?.imgTask" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    <img *ngIf="getTask()?.imgTask" alt="Person picture" [src]="getTask().imgTask" />
  </ion-avatar>
  <ion-icon name="link-outline"></ion-icon>
  <ion-avatar class="person minimized">
    <img *ngIf="!getCustomer()?.pictureCustomer" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="getCustomer()?.pictureCustomer" alt="Person picture" [src]="getCustomer().pictureCustomer" />
  </ion-avatar>
  <ion-label class="ion-text-center ion-text-wrap">{{assignment.dateTime | date:'short'}}</ion-label>
  
</ion-item>
