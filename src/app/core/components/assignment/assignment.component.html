<ion-list>
  <ion-item>
    <ion-chip>
      <ion-avatar
        style="width: 50px; height: 50px; margin: 10px; margin-right: 20px"
      >
        <img
          *ngIf="!getCustomer().pictureCustomer"
          alt="{{'silhouette' | translate}}"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
        <img
          *ngIf="task.imgTask"
          alt="Person picture"
          [src]="task.imgTask"
        />
      </ion-avatar>
      <ion-label>{{getCustomer().nameCustomer}} {{getCustomer().surnameCustomer}} </ion-label>

      <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"
      ><ion-icon style="zoom: 1.5" name="trash-outline"></ion-icon
    ></ion-button>
    </ion-chip>

    <ion-chip>
      <ion-avatar>
        <img
          *ngIf="task.imgTask"
          alt="Person picture"
          [src]="task.imgTask"/>

        <ion-label>{{task.nameTask}} {{assignment.dateTime}} </ion-label>
        <ion-button icon-only fill="clear" (click)="onEditClick()" 
        ><ion-icon style="zoom: 1.5" name="create-outline"></ion-icon
      ></ion-button>
    </ion-avatar>
 
      <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"
      ><ion-icon style="zoom: 1.5" name="trash-outline"></ion-icon
    ></ion-button>
      
    </ion-chip>

    <ion-chip>
      <ion-button icon-only fill="clear" (click)="onEditClick()"
      ><ion-icon style="zoom: 1.5" name="create-outline"></ion-icon
    ></ion-button>
    <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"
      ><ion-icon style="zoom: 1.5" name="trash-outline"></ion-icon
    ></ion-button>
    </ion-chip>
  </ion-item>

</ion-list>
