<ion-item>
  <ion-avatar style="width:50px;height:50px;margin:10px;margin-right:20px">
    <img *ngIf="!assignment.pictureCustomer" alt="Silhouette of a person'ions head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label>{{assignment.nameCustomer}}</ion-label>
  <ion-label>{{assignment.surnameCustomer}}</ion-label>
  <ion-label>{{assignment.nameTask}}</ion-label>
  <ion-label>{{assignment.createTask}}</ion-label>
  <ion-label>{{assignment.doTask}</ion-label>
    
    <ion-button icon-only fill="clear" (click)="onEditClick()"><ion-icon style="zoom:1.5" name="create-outline" ></ion-icon></ion-button>
  <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"><ion-icon style="zoom:1.5" name="trash-outline" ></ion-icon></ion-button>
</ion-item>
